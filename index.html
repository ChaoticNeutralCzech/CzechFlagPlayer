<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Czech Flag</title>
  </head>
  <body style='margin: 0px; padding: 0px; border: 0px; overflow: hidden;'>
    <img id="triangle" style='margin: 0; width: auto; height: auto; max-height: 100vh; max-width: 100%; object-fit: contain; display: inline' src = "Flag_of_the_Czech_Republic.svg" onclick=play()>
    <img id="bars" style='margin: 0; width: auto; height: auto; max-height: 100vh; max-width: 100%; object-fit: contain; display: none;' src = "Flag_of_the_Czech_Republic_pause.svg" onclick=pause()>
    <audio id="audio" src="https://cs1.mp3.pm/download/38764109/QVpQZnNFdmx5SXFabkRmN21GSEJabFpCVnhwTW9sYlh3ZjlzYkFHOEU5MFlEWS81OFUxYVhXTGt3Tkd2SEhKMWROV1JDZk5iVU1wS3JJNVg3T0x6eDdxNG9JNHIzWkFDYzNFRzRwNFVXNk1pdFpweDlSN2tLbVNwcnRWYkZpVXg/Ivan_Mladek_-_Jo_in_Z_Ba_in_1978_(mp3.pm).mp3"></audio>
    <script>
      var audio = document.getElementById("audio");
      var triangle = document.getElementById("triangle");
      var bars = document.getElementById("bars");
      var playin = false;
      function play() {
        bars.style.display = "inline";
        triangle.style.display = "none";
        audio.play();
        playin = true;
      }
      function pause() {
        bars.style.display = "none";
        triangle.style.display = "inline";
        audio.pause();
        playin = false;
      }
      document.body.onkeyup = function(e) {
        if (e.key == " " || e.code == "Space" || e.keyCode == 32  )   
        {
          if (playin) pause();
          else play();
        }
      }
      audio.addEventListener("ended", (event) => {pause();});
    </script>
  </body>
</html>
